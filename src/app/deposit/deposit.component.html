<form>
    <label for="card_number">Credit Card Number:</label>
    <input type="text" id="card_number" name="card_number" placeholder="XXXX-XXXX-XXXX" required>
    <mat-divider></mat-divider>
    <label for="expiration_date">Expiration Date:</label>
    <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>
    <mat-divider></mat-divider>
    <label for="cvv">CVV (Security Code):</label>
    <input type="password" id="cvv" name="cvv" required>
    <mat-divider></mat-divider>
    <label for="card_holder_name">Cardholder Name:</label>
    <input type="text" id="card_holder_name" name="card_holder_name" required>
    <mat-divider></mat-divider>
    <label for="card_type">Card Type:</label>
    <select id="card_type" name="card_type">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="americanexpress">American Express</option>
        <option value="discover">Discover</option>
    </select>
    <mat-divider></mat-divider>
    <label for="amount_to_pay">Amount to Deposit:</label>
    <input type="number" id="amount_to_pay" name="amount_to_pay" required  [(ngModel)]="moneyDeposit">
    <button type="submit" value="Submit Data" (click)="depositMoney()">Deposit</button>
</form>
